<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>Koyuki Control</title>
  <link rel="icon" href="data:,">
</head>

<body>
  <header class="sticky row">
    <h3>Koyuki Control(操縦側)</h3>
  </header>
  <span id="connection-state" data-connection-state="undefined"></span>
  <div>
    <p>Room ID
      <label id="room-id-prefix" disabled></label>
      <input id="room-name" type="text" style="width: 200px;"></input>
      <button id="update-id">Update ID</button>
      <select id="resolution-selector">
        <option value="640x480" selected>640x480</option>
        <option value="360x240">360x240</option>
        <option value="144x108">144x108</option>
      </select>
      <button id="connect">Connect</button>
      <button id="disconnect">Disconnect</button>
    </p>
  </div>

  <!-- Received videos section with two-tier layout -->
  <div style="display: flex; justify-content: space-around; align-items: flex-start;">
    <div>
      <video id="remote-video-A" autoplay playsinline
        style="width: 400px; height: 300px; border: 2px solid rgb(0, 0, 255);"></video>
    </div>
  <div>
      <video id="remote-video-B" autoplay muted playsinline
        style="width: 400px; height: 300px; border: 2px solid rgb(255, 0, 0);"></video>
  </div>
  <div style="display: flex; flex-direction: column; justify-content: space-between; height: 300px;">
      <div style="margin-bottom: 20px;">
        <p>Max Speed (x[km/h], z[rad/s])=(
          <input id="maxspeed-x" type="number" value="3.0" style="width: 100px;"></input>,
          <input id="maxspeed-z" type="number" value="1.0" style="width: 100px;"></input>)
          <button id="set-maxspeed">Set</button>
        </p>
        <p>Use Gamepad <input type="checkbox" id="use-gamepad"> Status: <span id="status-gamepad">Disabled</span></p>
        <p>Signaling Client ID
          <input id="client-id-input" type="text" style="width: 300px;"></input>
        </p>
      </div>
      <div>
        <div id="joyDiv" style="width:200px;height:200px; border: 1px solid #ff0000;"></div>
      </div>
    </div>
  </div>

  <!-- Local video and QR code input -->
  <div style="display: flex; justify-content: flex-start; align-items: center; margin-top: 20px; margin-left: 13px;">
    <div>
      <video id="local-video-C" autoplay muted playsinline
      style="width: 300px; height: 225px; border: 2px solid rgb(0, 255, 0);"></video>
    </div>
    <div style="display: flex; flex-direction: column; align-items: flex-start; margin-left: 200px;">
      <input id="qr-code-input" type="file" />
      <button id="send-qr-code" style="margin-top: 10px;">QRコードを送信 (Connection C)</button>
    </div>
  </div>

  <script src="/lib/joy.js"></script>
  <script type="module" src="./main.mts"></script>
  <script type="module" src="../lib/ControlSender.ts"></script>
</body>

</html>
